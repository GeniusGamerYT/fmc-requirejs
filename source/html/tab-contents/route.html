<!-- RTE tab contents -->
<section class="mdl-layout__tab-panel fmc-rte is-active">
    <div class="page-content">

        <!-- Departure & Arrival info -->
        <div class="fmc-dep-arr-table-container">
            <table>
                <tr>
                    <!-- Departure input -->
                    <td>
                        <i class="material-icons">flight_takeoff</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input dep" data-bind="value: departureAirport">
                            <label class="mdl-textfield__label">Departure</label>
                        </div>
                    </td>
                    <!-- Arrival input -->
                    <td>
                        <i class="material-icons">flight_land</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input arr" data-bind="value: arrivalAirport">
                            <label class="mdl-textfield__label">Arrival</label>
                        </div>
                    </td>
                    <!-- Flight num input -->
                    <td>
                        <i class="material-icons">local_airport</i>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input fn" data-bind="value: flightNumber">
                            <label class="mdl-textfield__label">Flight #</label>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Waypoint lists -->
        <div class="fmc-wpt-list-container">
            <table class="mdl-data-table mdl-js-data-table">
                <tbody>
                    <tr class="wpt-header">
                        <th class="wpt-col">Waypoints</th>
                        <th class="lat-col">Position</th>
                        <th class="lon-col"></th>
                        <th class="alt-col">Altitude</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </tbody>
                <tbody data-bind="foreach: route">

                    <!------------------------------->
                    <!-- Waypoints Input Data Rows -->
                    <!------------------------------->

                    <tr class="wpt-row">
                        <td>
                            <!-- Waypoint input -->
                            <span class="fmc-wpt-info" data-bind="text: $data[5]"></span>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input wpt" data-bind="value: $data[0]">
                                <label class="mdl-textfield__label">Fix, VOR, ICAO</label>
                            </div>
                        </td>
                        <td>
                            <!-- Latitude input -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input lat" type="number" data-bind="value: $data[1]" pattern="-?(\d*(\.\d+)?|\d*\s\d+(\.\d+)?)">
                                <label class="mdl-textfield__label">Lat.</label>
                                <span class="mdl-textfield__error">Invalid Latitude</span>
                            </div>
                        </td>
                        <td>
                            <!-- Longitude input -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input lon" type="number" data-bind="value: $data[2]"pattern="-?(\d*(\.\d+)?|\d*\s\d+(\.\d+)?)">
                                <label class="mdl-textfield__label">Lon.</label>
                                <span class="mdl-textfield__error">Invalid Longitude</span>
                            </div>
                        </td>
                        <td>
                            <!-- Altitude input -->
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input alt" type="number" max=3280000 step=10 data-bind="value: $data[3]">
                                <label class="mdl-textfield__label">Ft.</label>
                                <span class="mdl-textfield__error">Invalid Altitude</span>
                            </div>
                        </td>
                        <td>
                            <!-- Action buttons -->
                            <button data-bind="click: function(){ $parent.activateWaypoint($index()) }, css: {'mdl-button--accent': $parent.nextWaypoint() === $index(), 'mdl-button--colored': $parent.nextWaypoint() !== $index()}" class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons" data-bind="text: $parent.nextWaypoint() === $index() ? 'check_circle' : 'check'"></i>
                            </button>
                            <button data-bind="click: function(){ $parent.shiftWaypoint($index(), -1) }" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                <i class="material-icons">arrow_upward</i>
                            </button>
                            <button data-bind="click: function(){ $parent.shiftWaypoint($index(), 1) }" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                <i class="material-icons">arrow_downward</i>
                            </button>

                            <button data-bind="click: function (data,event) { $parent.removeWaypoint($index(),data,event) }" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                <i class="material-icons">delete_forever</i>
                            </button>
                        </td>
                    </tr>

                    <!-------------------------------->
                    <!-- /Waypoints Input Data Rows -->
                    <!-------------------------------->

                </tbody>

            </table>
        </div>
    </div>
</section>
