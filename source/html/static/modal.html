<!-- FMC Modal Dialog -->
<dialog class="fmc-modal">
    <div class="fmc-modal__close">
        <button class="mdl-button mdl-js-button mdl-button--icon close">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="fmc-modal__title">
        <h4><strong>Flight Management Computer</strong></h4>
    </div>

    <!-- FMC Modal layout -->
    <div class="fmc-modal__layout-container">
        <div class="fmc-modal__layout mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

            <!-- Tabs -->
            <div class="fmc-modal__header">
                <header class="mdl-layout__header fmc-modal__no-shadow">
                    <div class="mdl-layout__tab-bar fmc-modal__tab-bar">
                        <a to=".fmc-rte" class="mdl-layout__tab fmc-btn__fade is-active" interactive=".wpt-tab">RTE</a>
                        <a to=".fmc-arr" class="mdl-layout__tab fmc-btn__fade" interactive=".arr-tab">ARR</a>
                        <a to=".fmc-vnav" class="mdl-layout__tab fmc-btn__fade" interactive=".vnav-tab">VNAV</a>
                        <a to=".fmc-prog" class="mdl-layout__tab fmc-btn__fade">PROG</a>
                        <a to=".fmc-map" class="mdl-layout__tab fmc-btn__fade" style="display: none;">MAP</a> <!--TODO-->
                        <a to=".fmc-load" class="mdl-layout__tab fmc-btn__fade">LOAD</a>
                        <a to=".fmc-log" class="mdl-layout__tab fmc-btn__fade" interactive=".log-tab">LOG</a>
                    </div>
                </header>
            </div>

            <!-- Divider between tabs and contents -->
            <div class="fmc-modal__divider"></div>

            <!-- Modal contents -->
            <div class="fmc-modal__content">
                <main class="mdl-layout__content">

                    <!--==============================
                        All tab content pages
                        Located at ui/tab-contents
                    ===============================-->

                </main>
            </div>
        </div>
    </div>

    <!-- Modal actions: interactive -->
    <div class="fmc-modal__actions">
        <button class="mdl-button close">Close</button>
		<button class="mdl-button mdl-js-button mdl-button--raised interactive save-wpt-data wpt-tab is-active">Save Waypoints</button>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive retrieve-wpt wpt-tab is-active">Retrieve Waypoints</button>
        <button action="add-wpt" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored interactive wpt-tab is-active ">
            <i class="material-icons">add</i>
        </button>
        <div class="fmc-auto-tod-container">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect interactive arr-tab" for="auto-tod">
                <input type="checkbox" id="auto-tod" class="mdl-switch__input">
                <span class="mdl-switch__label">Automatically Calculate TOD</span>
            </label>
        </div>
        <div class="fmc-vnav-phase-container interactive vnav-tab">
            <span>Phase</span>
            <button class="mdl-button mdl-js-button mdl-button--raised toggle-phase">Climb</button>
            <button class="mdl-button mdl-js-button mdl-button--raised lock-phase">
                <i class="material-icons">lock</i>
            </button>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive remove-log-data log-tab">Remove Log Data</button>

    </div>
</dialog>
