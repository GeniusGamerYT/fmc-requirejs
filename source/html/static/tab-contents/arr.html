<!-- ARR tab contents -->
<section class="mdl-layout__tab-panel fmc-arr">
    <div class="page-content">
        <div class="fmc-arr-container">
            <table>
                <tr>
                    <!-- T/D dist -->
                    <td>
                        <span class="fmc-arr__input-label">T/D Dist.</span>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label tod-dist-container">
                            <input class="mdl-textfield__input tod-dist" pattern="\d*">
                            <label class="mdl-textfield__label">Nautical Miles (nm)</label>
                            <span class="mdl-textfield__error">Invalid T/D Distance</span>
                        </div>
                    </td>

                    <!-- Field elevation -->
                    <td>
                        <span class="fmc-arr__input-label">Arrival Field Elev.</span>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input field-elev" pattern="-?\d*">
                            <label class="mdl-textfield__label">Feet (ft.)</label>
                            <span class="mdl-textfield__error">Invalid Field Elevation</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
