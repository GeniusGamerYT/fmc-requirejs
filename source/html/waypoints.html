<tr class="wpt-row">
    <td>
        <!-- Waypoint input -->
        <span class="fmc-wpt-info"></span>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input wpt">
            <label class="mdl-textfield__label">Fix, VOR, ICAO</label>
        </div>
    </td>
    <td>
        <!-- Latitude input -->
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input lat" pattern="-?(\d*(\.\d+)?|\d*\s\d+(\.\d+)?)">
            <label class="mdl-textfield__label">Lat.</label>
            <span class="mdl-textfield__error">Invalid Latitude</span>
        </div>
    </td>
    <td>
        <!-- Longitude input -->
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input lon" pattern="-?(\d*(\.\d+)?|\d*\s\d+(\.\d+)?)">
            <label class="mdl-textfield__label">Lon.</label>
            <span class="mdl-textfield__error">Invalid Longitude</span>
        </div>
    </td>
    <td>
        <!-- Altitude input -->
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input alt" type="number" max=3280000 step=10>
            <label class="mdl-textfield__label">Ft.</label>
            <span class="mdl-textfield__error">Invalid Altitude</span>
        </div>
    </td>
    <td>
        <!-- Action buttons -->
        <button action="activate-wpt" title="Activate waypoint" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">check</i>
        </button>
        <button action="move-wpt-up" title="Move up" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">arrow_upward</i>
        </button>
        <button action="move-wpt-down" title="Move down" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">arrow_downward</i>
        </button>
        <button action="remove-wpt" title="Remove waypoint" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">delete_forever</i>
        </button>
    </td>
</tr>
