<!-- FMC Modal Dialog -->
<dialog class="fmc-modal">
    <div class="fmc-modal__close">
        <button class="mdl-button mdl-js-button mdl-button--icon close">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="fmc-modal__title">
        <h4><strong>Flight Management Computer</strong></h4>
    </div>

    <!-- FMC Modal layout -->
    <div class="fmc-modal__layout-container">
        <div class="fmc-modal__layout mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

            <!-- Tabs -->
            <div class="fmc-modal__header">
                <header class="mdl-layout__header fmc-modal__no-shadow">
                    <div class="mdl-layout__tab-bar fmc-modal__tab-bar">
                        <a href="#rte" class="mdl-layout__tab fmc-btn__fade is-active">RTE</a>
                        <a href="#dep" class="mdl-layout__tab fmc-btn__fade">DEP/ARR</a>
                        <a href="#vnav" class="mdl-layout__tab fmc-btn__fade">VNAV</a>
                        <a href="#prog" class="mdl-layout__tab fmc-btn__fade">PROG</a>
                        <a href="#load" class="mdl-layout__tab fmc-btn__fade">LOAD</a>
                        <a href="#log" class="mdl-layout__tab fmc-btn__fade">LOG</a>
                    </div>
                </header>
            </div>

            <!-- Divider between tabs and contents -->
            <div class="fmc-modal__divider"></div>

            <!-- Modal contents -->
            <div class="fmc-modal__content">
                <main class="mdl-layout__content">
                    <section class="mdl-layout__tab-panel is-active" id="rte">
                        <div class="page-content">

                            <!-- Departure & Arrival info -->
                            <div class="fmc-dep-arr-table-container">
                                <table>
                                    <tr>
                                        <!-- Departure input -->
                                        <td class="dep-input-field">
                                            <i class="material-icons">flight_takeoff</i>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="dep-input">
                                                <label class="mdl-textfield__label" for="dep-input">Departure</label>
                                            </div>
                                        </td>
                                        <!-- Arrival input -->
                                        <td class="arr-input-field">
                                            <i class="material-icons">flight_land</i>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="arr-input">
                                                <label class="mdl-textfield__label" for="arr-input">Arrival</label>
                                            </div>
                                        </td>
                                        <!-- Flight num input -->
                                        <td class="fn-input-field">
                                            <i class="material-icons">local_airport</i>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="fn-input">
                                                <label class="mdl-textfield__label" for="fn-input">Flight #</label>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <!-- Waypoint lists -->
                            <div class="fmc-wpt-list-container">
                                <table class="mdl-data-table mdl-js-data-table">
                                    <tr class="wpt-header">
                                        <th class="wpt-col">Waypoints</th>
                                        <th class="lat-col">Position</th>
                                        <th class="lon-col"></th>
                                        <th class="alt-col">Altitude</th>
                                        <th class="actions-col">Actions</th>
                                    </tr>
                                    <!-- All waypoints input row -->
                                    <!-- Initiated by calling `addWaypoint` -->
                                </table>
                            </div>
                            <div class="fmc-wpt-add-container">
                                <button action="add-wpt" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="dep">
                        <div class="page-content">
                            <p>DEP/ARR PAGE</p>
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="vnav">
                        <div class="page-content">
                            <p>VNAV PAGE</p>
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="prog">
                        <div class="page-content">
                            <p>PROG PAGE</p>
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="load">
                        <div class="page-content">
                            <p>LOAD ROUTE PAGE</p>
                        </div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="log">
                        <div class="page-content">
                            <p>LOG PAGE</p>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal actions: close -->
    <div class="fmc-modal__actions">
		<button type="button" class="actions mdl-button">Save Changes</button>
		<button type="button" class="actions mdl-button close">Close</button>
    </div>
</dialog>
