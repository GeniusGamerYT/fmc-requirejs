<!-- FMC Modal Dialog -->
<dialog class="fmc-modal">
    <div class="fmc-modal__close">
        <button class="mdl-button mdl-js-button mdl-button--icon close">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="fmc-modal__title">
        <h4><strong>Flight Management Computer</strong></h4>
    </div>

    <!-- FMC Modal layout -->
    <div class="fmc-modal__layout-container">
        <div class="fmc-modal__layout mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

            <!-- Tabs -->
            <div class="fmc-modal__header">
                <header class="mdl-layout__header fmc-modal__no-shadow">
                    <div class="mdl-layout__tab-bar fmc-modal__tab-bar">
                        <a href="#" panel="#rte" class="mdl-layout__tab fmc-btn__fade is-active">RTE</a>
                        <a href="#" panel="#dep" class="mdl-layout__tab fmc-btn__fade">DEP/ARR</a>
                        <a href="#" panel="#vnav" class="mdl-layout__tab fmc-btn__fade">VNAV</a>
                        <a href="#" panel="#prog" class="mdl-layout__tab fmc-btn__fade">PROG</a>
                        <a href="#" panel="#load" class="mdl-layout__tab fmc-btn__fade">LOAD</a>
                        <a href="#" panel="#log" class="mdl-layout__tab fmc-btn__fade">LOG</a>
                    </div>
                </header>
            </div>

            <!-- Divider between tabs and contents -->
            <div class="fmc-modal__divider"></div>

            <!-- Modal contents -->
            <div class="fmc-modal__content">
                <main class="mdl-layout__content">

                    <!--==============================
                        All tab content pages
                        Located at ui/tab-contents
                    ===============================-->

                </main>
            </div>
        </div>
    </div>

    <!-- Modal actions: close -->
    <div class="fmc-modal__actions">
		<button type="button" class="actions mdl-button">Save Changes</button>
		<button type="button" class="actions mdl-button close">Close</button>
    </div>
</dialog>
